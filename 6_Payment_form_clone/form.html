<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <meta name="description" content="This is a clone of payment form">
    <meta name="author" content="Parth Yadav">
    <title>Payment Form</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>Form PlayGround</h1>
        <nav>
            <h2>Table of Contents</h2>
            <ul>
                <li><a href="#contact_form">Contact Form</a></li>
                <li><a href="#login_form">Login Form</a></li>
                <li><a href="#field_playground">Field Playground</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact_form">
            <h2>Contact Us</h2>
            <form action="">
                <fieldset>
                    <legend>Form</legend>

                    <fieldset>
                        <legend>Full Name:</legend>
                        
                        <input type="text" name = "first_name" placeholder="First Name" pattern="[A-Za-z]+" required>
                        <input type="text" name = "last_name" placeholder="Last Name" pattern="[A-Za-z]+" required>
                    </fieldset>

                    <label for = "email">Email: </label>
                    <input type="email" id= "email" name= "email" placeholder="example@emai.com" pattern=".+@.+\..+"  required>
                   

                    <label for="ph_no" >Phone No:</label>
                    <input type = "tel" id = "ph_no" name= "ph_no" placeholder="1234 2345 23" pattern="\d{4}\s\d{4}\s\d{2}" maxlength="12">

                    
                </fieldset>
                <button type="submit">Submit</button>
            </form>
            
        </section>
        <section id = "login_form">
            <h2>Login</h2>
            <form action="">
                <fieldset>
                    <legend>Form</legend>
                    <label>
                        Username: 
                        <input type="text" name = "username" placeholder = "Username" pattern="[A-Za-z0-9]+" required autocomplete="on">
                    </label>

                    <label >
                        Password:
                        <input type="password" name = "password" placeholder = "Password" pattern= "(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}" required>
                    </label>

                    <label for= "region">Region:</label>
                    <select name="region" id="region"  disabled>
                        <option value="India">India</option>
                        <option value="Singhapore">Singhapore</option>
                        <option value="Norway">Norway</option>
                    </select>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
        <h2>Field Playground</h2>
        <section id="field_playground">
            <form action="">
                <fieldset>
                    <legend>Field PlayGround</legend>
                <!--Radio Fields-->
                <fieldset>
                    <legend>Gender: </legend>

                    <label >
                        <input type="radio" name="gender" value="Male">
                        Male
                    </label>
                    <label >
                        <input type="radio" name="gender" value="Female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name = "gender" value="Other">
                        Other
                    </label>
                </fieldset>

                <!--DropDown Field-->
                <label >
                    Year:
                <select name="year" id="year">
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                    <option value="2027">2027</option>
                </select>
                </label>

                <!--Telephone Field-->
                <label >
                    Tel. No:
                    <input type="tel"  name = "ph_no" placeholder="1234 2345 34" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{2}" maxlength="10" readonly>
                </label>

                <!--File Input-->
                <label>
                    Attach the Marksheets:
                    <input type="file" accept="application/" multiple>
                </label>

                <!--Text Area Input-->
                <label >
                    Enter your experience with the form:
                    <textarea name="experience" rows="5" cols="20"></textarea>
                </label>

                <!--Colour Field-->
                <label >
                    Enter your fav Color:
                    <input type="color" name="color">
                </label>
                <!--Range Input-->
                <label>
                    I am rating 
                    <input name = "rating" type="range" min="3" max="10" value="9">
                    stars to the form.
                </label>

                <!--Number Input-->
                <label>
                    For me this form was 
                    <input type="number" name="value" min="10" max="20" value="19">
                    out of 20
                </label>

            </fieldset>
            <button type="submit">Submit</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Parth Yadav. All Rights Reserved</p>
    </footer>
</body>

</html>
